name: "victoria-metrics"
arch: "amd64"
platform: "linux"
version: "v1.94.0"
version_schema: semver
description: fast, cost-effective monitoring solution and time series database
maintainer: Ruohang Feng <rh@vonng.com>
vendor: "VictoriaMetrics"
homepage: "https://github.com/VictoriaMetrics/VictoriaMetrics"
license: "Apache-2.0 license"

rpm:
  compression: gzip
  prefixes:
    - /usr/bin

contents:
  - src: victoria-metrics/victoria-metrics-prod
    dst: /usr/bin/victoria-metrics
    file_info: { mode: 0755 }
  - src: victoria-metrics/vmagent-prod
    dst: /usr/bin/vmagent
    file_info: { mode: 0755 }
  - src: victoria-metrics/vmalert-prod
    dst: /usr/bin/vmalert
    file_info: { mode: 0755 }
  - src: victoria-metrics/vmauth-prod
    dst: /usr/bin/vmauth
    file_info: { mode: 0755 }
  - src: victoria-metrics/vmbackup-prod
    dst: /usr/bin/vmbackup
    file_info: { mode: 0755 }
  - src: victoria-metrics/vmctl-prod
    dst: /usr/bin/vmctl
    file_info: { mode: 0755 }
  - src: victoria-metrics/vminsert-prod
    dst: /usr/bin/vminsert
    file_info: { mode: 0755 }
  - src: victoria-metrics/vmrestore-prod
    dst: /usr/bin/vmrestore
    file_info: { mode: 0755 }
  - src: victoria-metrics/vmselect-prod
    dst: /usr/bin/vmselect
    file_info: { mode: 0755 }
  - src: victoria-metrics/vmstorage-prod
    dst: /usr/bin/vmstorage
    file_info: { mode: 0755 }



  # scripts:
  # preinstall:  src/preinstall.sh
  # postinstall: src/postinstall.sh
  # preremove:   src/preremove.sh
  # postremove:  src/postremove.sh
